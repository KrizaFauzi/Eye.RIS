{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us - Eye.IRIS{% endblock %}

{% block content %}
<div class="contact-hero">
  <div class="container">
    <div class="contact-inner">
      <!-- Left Content -->
      <div class="contact-left">
        <h1 class="contact-title">Halo, Eye.RIS disini!</h1>
        <p class="contact-subtitle">
          Isi form dibawah untuk menghubungi kami! Terima kasih
        </p>
      </div>
    </div>
    <div class="contact-form-wrapper">
      <form method="POST" class="contact-form">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Value" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Value" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Value" rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
